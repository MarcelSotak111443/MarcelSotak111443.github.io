      // Render Navbar
      const navbarContainer = document.getElementById('navbar');
      ReactDOM.createRoot(navbarContainer).render(<Navbar />);

      // Render Team Grid
      const contentContainer = document.getElementById('content-root');
      ReactDOM.createRoot(contentContainer).render(<TeamGrid />);
