<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase SDK (Compat Versions) -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>

    <script>
      // Initialize Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyBMTgkcLQy25yv_y7A0ZYiFQLNF_EYQpCA",
        authDomain: "databaseforwebsite-e35ea.firebaseapp.com",
        projectId: "databaseforwebsite-e35ea",
        storageBucket: "databaseforwebsite-e35ea.appspot.com",
        messagingSenderId: "359986441440",
        appId: "1:359986441440:web:c83bf520dff81f093d3485",
        measurementId: "G-WCV7HTD0X1"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      window.db = db; // Make db available globally
    </script>
  </head>

  <body>
    <div class="container">
      <div id="navbar"></div>
      <div class="content">
        <div class="note_container">
        <h1>Notes Dashboard</h1>

        <!-- Section to display notes and add new ones -->
        
        <div id="notes"></div>
        </div>
      </div>
    </div>

    <script type="text/babel">
      // Navbar Component
      function Navbar() {
        return (
          <nav>
            <a href="project.html">Projekt</a>
            <a href="people.html">People</a>
            <a href="notes.html">Pozn√°mky</a>
          </nav>
        );
      }

      // Notes Component (Fetch, add, and delete notes)
      function Notes() {
        const [notes, setNotes] = React.useState([]);
        const [newNote, setNewNote] = React.useState("");
        const [newDate, setNewDate] = React.useState("");

        // Fetch notes from Firestore on component load
        React.useEffect(() => {
          const fetchNotes = async () => {
            const querySnapshot = await window.db.collection('notes').get();
            const notesData = querySnapshot.docs.map(doc => ({
              id: doc.id,
              ...doc.data()
            }));
            setNotes(notesData);
          };
          fetchNotes();
        }, []);

        // Handle new note submission
        const handleAddNote = async () => {
          if (newNote && newDate) {
            const noteData = {
              note: newNote,
              date: new Date(newDate) // Convert date input to Date object
            };
            const docRef = await window.db.collection('notes').add(noteData);
            setNotes([...notes, { id: docRef.id, ...noteData }]);
            setNewNote("");  // Clear input
            setNewDate("");  // Clear input
          }
        };

        // Handle note deletion
        const handleRemoveNote = async (id) => {
          await window.db.collection('notes').doc(id).delete(); // Delete from Firestore
          setNotes(notes.filter(note => note.id !== id)); // Update state
        };

        return (
          <div>
            <h2>All Notes</h2>
            <ul>
              {notes.map((note) => (
                <li key={note.id}>
                  <strong>{new Date(note.date.seconds * 1000).toLocaleDateString()}</strong>: {note.note}
                  <button onClick={() => handleRemoveNote(note.id)} style={{ marginLeft: '10px', color: 'red' }}>x</button> {/* Delete button */}
                </li>
              ))}
            </ul>

            <h3>Add a New Note</h3>
            <textarea
              value={newNote}
              onChange={(e) => setNewNote(e.target.value)}
              placeholder="Enter your note"
            />
            <br />
            <input
              type="date"
              value={newDate}
              onChange={(e) => setNewDate(e.target.value)}
            />
            <br />
            <button onClick={handleAddNote}>Add Note</button>
          </div>
        );
      }

      // Render the Navbar and Notes components
      const navbarContainer = document.getElementById('navbar');
      const navbarRoot = ReactDOM.createRoot(navbarContainer);
      navbarRoot.render(<Navbar />);

      const notesContainer = document.getElementById('notes');
      const notesRoot = ReactDOM.createRoot(notesContainer);
      notesRoot.render(<Notes />);
    </script>
  </body>
</html>
